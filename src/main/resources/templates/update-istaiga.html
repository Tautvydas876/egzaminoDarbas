<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Istaigos Redagavimas</title>
</head>
<body>
<div id="admin-page">
    <h3>Istaigos Redegavimas</h3>
    <div class="container margin_60_35" th:object="${istaiga}">
        <div class="row">
            <div class="col-lg-4">
                <form th:action="@{/admin-page/updateIstaiga}" method="post" class="form-group">
                    <input type="hidden" th:value="${istaiga.id}" name="ist_id" >
                    <div class="form-group">
                        <textarea name="name" rows="1" class="form-control" placeholder="Pavadinimas"
                                  th:text="${istaiga.pavadinimas}"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea name="code" rows="1" class="form-control" placeholder="Kodas"
                                  th:text="${istaiga.kodas}"></textarea>
                    </div>
                    <div class="form-group">
                        <textarea name="address" class="form-control" rows="3" placeholder="Adresas"
                                  th:text="${istaiga.adresas}"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn_1 rounded add_bottom_30">Redaguoti</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
